<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image 1-2.png" type="image/x-icon">
    <title>Bank of Brahmaputra</title>
  </head>
  <body>
    <div id="first" style="display:none;">
        <h1 class="text-center">Welcome to Brahmaputra Bank</h1>
        <div class="shadow p-3 mb-5 bg-body rounded" id="first">
            <h3>Login</h3>
            <input class="form-control  my-3 " type="email" name="email" id="email" placeholder="Email">
            <input class="form-control mb-3" type="password" name="pw" id="pw" placeholder="password"> 
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div  id="second" >
        <div class="row  g-1">
            <div class="col-md-4 dep" >
                <div class="d" style="background-color: slateblue;">
                    <p>Deposit</p>
                    <h1>$ <span id="dsh">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 wit" >
                <div class="d" style="background-color:lightsalmon">
                    <p>Withdraw</p>
                    <h1 >$ <span id="wsh">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ba" >
                <div class="d" style="background-color:orange" >
                    <p>Balance</p>
                    <h1 >$ <span id="bsh">1200</span></h1>
                </div>
            </div>
        </div>
        <div class="row m-1 g-1" id="dw">
            <div class="col-md-6">
               <div class="s">
                <h1 class="my-3">Deposit</h1>
                <input class="form-control my-3" type="number" name="" id="depositvalue" placeholder="&nbsp $ amount you want to deposit">
                <button class="btn btn-success " id="deposit" >Deposit</button>
            </div></div>
            <div class="col-md-6">
                <div class="s">
                    <h1 class="my-3">Withdraw</h1>
                    <input class="form-control my-3" type="number" name="" id="withdrawvalue" placeholder="&nbsp  $ amount you want to withdraw">
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
            </div></div>
        </div>
    </div>






    <!--JavaScript-->
    <script>
    //    <!-- login btn event handler -->
        document.getElementById("login").addEventListener('click',function(){
            document.getElementById("first").style.display = "none";
            document.getElementById("second").style.display = "block";
        })
        // <!-- deposit btn event handler -->
        document.getElementById("deposit").addEventListener('click',function(){
            
            addValue('bsh','depositvalue');
            addValue('dsh','depositvalue');
        })

        // withdraw btn event handler
        document.getElementById("withdraw").addEventListener('click',function(){
            
            lessValue('bsh','withdrawvalue');
            addValue('wsh','withdrawvalue');
        })
        function addValue(id1,id2){
            var id2value = parseFloat(document.getElementById(id2).value);
            var id1value = parseFloat(document.getElementById(id1).innerText);
            document.getElementById(id1).innerText = id1value+id2value;
        }
        function lessValue(id1,id2){
            var id2value = parseFloat(document.getElementById(id2).value);
            var id1value = parseFloat(document.getElementById(id1).innerText);
            document.getElementById(id1).innerText = id1value - id2value;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
